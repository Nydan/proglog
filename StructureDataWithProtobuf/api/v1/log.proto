syntax = "proto3";

// package is defined for golang package name
package log.v1;

import "gogoproto/gogo.proto";

// gogoproto options tell the compiler to generate methods to
// marshal, unmarshal and get the size of the marshaled messages.
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;

message Record {
    bytes value = 1;
    uint64 offset = 2;
}